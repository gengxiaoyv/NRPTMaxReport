	<script>

	!function () {

			let oBody = document.getElementsByClassName("body-wrapper")[0]

		let _height = document.body.clientHeight

		let _width = document.body.clientWidth;

		if (_width/_height < (16/9)) {

			oBody.classList.remove('body-width')

		} else {
